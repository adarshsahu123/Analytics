<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytics Dashboard - Overview</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>Analytics</h2>
      </div>
      <nav>
        <ul class="sidebar-nav">
          <li><a href="index.html" class="active">Dashboard</a></li>
          <li><a href="users.html">Users</a></li>
          <li><a href="sales.html">Sales</a></li>
          <li><a href="reports.html">Reports</a></li>
          <li><a href="settings.html">Settings</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Header -->
      <header class="header">
        <div class="header-left">
          <button class="sidebar-toggle" aria-label="Toggle sidebar">â˜°</button>
          <div class="logo">Dashboard</div>
          <div class="search-bar">
            <input type="text" placeholder="Search..." aria-label="Search">
          </div>
        </div>
        <div class="header-right">
          <button class="theme-toggle" aria-label="Toggle theme">ðŸŒ™</button>
          <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=40&h=40&fit=crop&crop=face" alt="Profile Avatar" class="profile-avatar">
        </div>
      </header>

      <!-- Main -->
      <main class="main">
        <h1>Dashboard Overview</h1>

        <!-- KPI Cards -->
        <section class="kpi-grid">
          <div class="card kpi-card">
            <div class="kpi-value" data-target="12500">0</div>
            <div class="kpi-label">Total Revenue</div>
          </div>
          <div class="card kpi-card">
            <div class="kpi-value" data-target="340">0</div>
            <div class="kpi-label">Active Users</div>
          </div>
          <div class="card kpi-card">
            <div class="kpi-value" data-target="85">0</div>
            <div class="kpi-label">Conversion Rate (%)</div>
          </div>
          <div class="card kpi-card">
            <div class="kpi-value" data-target="1200">0</div>
            <div class="kpi-label">New Orders</div>
          </div>
        </section>

        <!-- Charts -->
        <section class="charts-grid">
          <div class="card">
            <h3>Revenue Trend</h3>
            <div class="timeframe-controls">
              <button class="timeframe-btn active" data-timeframe="7">7 Days</button>
              <button class="timeframe-btn" data-timeframe="30">30 Days</button>
              <button class="timeframe-btn" data-timeframe="90">90 Days</button>
            </div>
            <div class="chart-container">
              <canvas id="lineChart"></canvas>
            </div>
          </div>
          <div class="card">
            <h3>Quarterly Sales</h3>
            <div class="chart-container">
              <canvas id="barChart"></canvas>
            </div>
          </div>
        </section>
      </main>

      <!-- Footer -->
      <footer class="footer">
        <p>&copy; 2023 Analytics Dashboard. All rights reserved.</p>
      </footer>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/main.js"></script>
  <script src="js/charts.js"></script>
</body>
</html>
